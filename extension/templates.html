<!DOCTYPE html>

<template id="languageModelTemplate">

    </optgroup>
    <optgroup label="Stable">
      <option value="2.5-pro:-1">Gemini 2.5 Pro (Thinking On)</option>
      <option value="2.5-flash:-1">Gemini 2.5 Flash (Thinking On)</option>
      <option value="2.5-flash:0">Gemini 2.5 Flash (Thinking Off)</option>
      <option value="2.5-flash-lite:-1">Gemini 2.5 Flash-Lite (Thinking On)</option>
      <option value="2.5-flash-lite:0">Gemini 2.5 Flash-Lite (Thinking Off)</option>
    </optgroup>
    <optgroup label="Preview">
      <option value="3.1-pro-preview:high">Gemini 3.1 Pro (Thinking High)</option>
      <option value="3.1-pro-preview:medium">Gemini 3.1 Pro (Thinking Medium)</option>
      <option value="3.1-pro-preview:low">Gemini 3.1 Pro (Thinking Low)</option>

      <option value="3-pro-preview:low">Gemini 3 Pro (Thinking Low)</option>
      <option value="3-flash-preview:high">Gemini 3 Flash (Thinking High)</option>
      <option value="3-flash-preview:medium">Gemini 3 Flash (Thinking Medium)</option>
      <option value="3-flash-preview:low">Gemini 3 Flash (Thinking Low)</option>
      <option value="3-flash-preview:minimal">Gemini 3 Flash (Thinking Minimal)</option>
    </optgroup>
    <optgroup label="Gemma">
      <option value="gemma-3-27b-it">Gemma 3 27B</option>
    </optgroup>
    <optgroup label="User-specified">
      <option value="zz">User-specified</option>
    </optgroup>
  </select>
</template>
